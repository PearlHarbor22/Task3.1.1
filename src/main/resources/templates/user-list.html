<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
</head>
<body>
<h2>Пользователи</h2>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Email</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <form th:action="@{/edit}" method="get" style="display:inline;">
        <input type="hidden" name="id" th:value="${user.id}" />
        <input type="submit" value="Редактировать" />
      </form>

      <form th:action="@{/delete}" method="post" style="display:inline;"
            onsubmit="return confirm('Вы уверены, что хотите удалить пользователя?');">
        <input type="hidden" name="id" th:value="${user.id}" />
        <input type="submit" value="Удалить" />
      </form>
    </td>
  </tr>
  </tbody>
</table>

<br/>
<form th:action="@{/new}" method="get">
  <input type="submit" value="Добавить нового пользователя" />
</form>
