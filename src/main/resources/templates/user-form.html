<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма</title>
</head>
<body>
<h2 th:text="${user.id} != null ? 'Редактировать' : 'Добавить'"></h2>

<form th:action="@{/users/save}" method="post" th:object="${user}">
  <input type="hidden" th:field="*{id}" />
  Имя: <input type="text" th:field="*{name}" required /><br><br>
  Email: <input type="email" th:field="*{email}" required /><br><br>
  <input type="submit" value="Сохранить" />
</form>

<br>
<a th:href="@{/users}">Назад к списку</a>
</body>
</html>
